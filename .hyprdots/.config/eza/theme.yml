  containerfile: "#89dceb"      # Sky - Podman/Buildah
  docker-compose: "#89dceb"     # Sky
  dockerfile: "#89dceb"         # Sky

  # Executables
  bin: "#a6e3a1"                # Green
  exe: "#a6e3a1"                # Green
  run: "#a6e3a1"                # Green

  # Temporary/backup files
  "~": "#6c7086"                # Surface0
  bak: "#6c7086"                # Surface0
  backup: "#6c7086"             # Surface0
  orig: "#6c7086"               # Surface0
  rej: "#6c7086"                # Surface0
  swo: "#6c7086"                # Surface0
  swp: "#6c7086"                # Surface0
  temp: "#6c7086"               # Surface0
  tmp: "#6c7086"                # Surface0

# UI elements
ui:
  size:
    number: "#fab387"           # Peach
    unit: "#f38ba8"             # Red
  
  user: "#f9e2af"               # Yellow
  group: "#a6e3a1"              # Green
  
  date:
    day: "#89b4fa"              # Blue
    time: "#cba6f7"             # Mauve
  
  inode: "#cdd6f4"              # Text
  blocks: "#fab387"             # Peach
  header: "#b4befe"             # Lavender
  links: "#f5e0dc"              # Rosewater
  tree: "#cba6f7"               # Mauve

# Punctuation and symbols
