  lzh: "#fab387"                # Peach
  lzma: "#fab387"               # Peach
  lzo: "#fab387"                # Peach
  rar: "#fab387"                # Peach
  rpm: "#fab387"                # Peach - Fedora packages
  rz: "#fab387"                 # Peach
  sar: "#fab387"                # Peach
  srpm: "#fab387"               # Peach - Fedora source packages
  swm: "#fab387"                # Peach
  t7z: "#fab387"                # Peach
  tar: "#fab387"                # Peach
  taz: "#fab387"                # Peach
  tbz: "#fab387"                # Peach
  tbz2: "#fab387"               # Peach
