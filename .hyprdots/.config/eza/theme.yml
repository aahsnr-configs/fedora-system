  colon: "#cdd6f4"              # Text
  user: "#f9e2af"               # Yellow
  role: "#a6e3a1"               # Green
  type: "#89b4fa"               # Blue
  range: "#cba6f7"              # Mauve

# File kinds (replaces file_type)
