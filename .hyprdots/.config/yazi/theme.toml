    { mime = "application/x-rar", fg = "#f9e2af", bold = true },
    { mime = "application/xz", fg = "#f9e2af", bold = true },
    
    # Documents - Distinctive colors
    { mime = "application/pdf", fg = "#f38ba8", bold = true },      # Red, bold
    { mime = "application/msword", fg = "#89b4fa", bold = true },   # Blue, bold
