[mgr]
# Catppuccin Mocha color scheme with enhanced contrast
cwd = { fg = "#89b4fa", bold = true }  # Blue, bold for better visibility

# Enhanced contrast for hovered items
hovered         = { fg = "#1e1e2e", bg = "#f5c2e7", bold = true }  # Pink background for high contrast
preview_hovered = { fg = "#f5c2e7", bg = "#313244", underline = true, bold = true }  # Pink text on surface0

# Find - High contrast colors
find_keyword  = { fg = "#1e1e2e", bg = "#f9e2af", italic = true, bold = true }  # Dark text on yellow background
find_position = { fg = "#1e1e2e", bg = "#f5c2e7", italic = true, bold = true }  # Dark text on pink background

# Marker - High contrast solid blocks
marker_selected = { fg = "#1e1e2e", bg = "#a6e3a1", bold = true }    # Dark text on green
marker_copied   = { fg = "#1e1e2e", bg = "#f9e2af", bold = true }    # Dark text on yellow
marker_cut      = { fg = "#ffffff", bg = "#f38ba8", bold = true }    # White text on red
marker_marked   = { fg = "#1e1e2e", bg = "#cba6f7", bold = true }    # Dark text on mauve

# Tab - Enhanced contrast
tab_active   = { fg = "#1e1e2e", bg = "#f5c2e7", bold = true }       # Dark text on pink
tab_inactive = { fg = "#a6adc8", bg = "#313244", dim = true }        # Subtext0 on surface0
tab_width    = 1

# Count - High contrast badges
count_copied   = { fg = "#1e1e2e", bg = "#f9e2af", bold = true }     # Dark text on yellow
count_cut      = { fg = "#ffffff", bg = "#f38ba8", bold = true }     # White text on red
count_selected = { fg = "#1e1e2e", bg = "#a6e3a1", bold = true }     # Dark text on green

# Border - More visible
border_symbol = "│"
border_style  = { fg = "#585b70", bold = true }                      # Surface2, bold

# Highlighting
syntect_theme = "~/.config/yazi/Catppuccin-mocha.tmTheme"

[mode]
# Normal mode - High contrast blue
normal_main = { fg = "#ffffff", bg = "#89b4fa", bold = true }  # White text on blue
normal_alt  = { fg = "#89b4fa", bg = "#313244", bold = true }  # Blue text on surface0

# Select mode - High contrast green
select_main = { fg = "#1e1e2e", bg = "#a6e3a1", bold = true }  # Dark text on green
select_alt  = { fg = "#a6e3a1", bg = "#313244", bold = true }  # Green text on surface0

# Unset mode - High contrast red
unset_main  = { fg = "#ffffff", bg = "#f38ba8", bold = true }  # White text on red
unset_alt   = { fg = "#f38ba8", bg = "#313244", bold = true }  # Red text on surface0

[status]
overall = { fg = "#cdd6f4", bg = "#181825" }            # Text on mantle for contrast

sep_left  = { open = "", close = "" }
sep_right = { open = "", close = "" }

# Permissions - High contrast colors
perm_type = { fg = "#74c7ec", bold = true }  # Sapphire, bold
perm_read = { fg = "#a6e3a1", bold = true }  # Green, bold
perm_write = { fg = "#f38ba8", bold = true } # Red, bold
perm_exec = { fg = "#f9e2af", bold = true }  # Yellow, bold
perm_sep  = { fg = "#9399b2", bold = true }  # Overlay1, bold

# Progress - Enhanced visibility
progress_label  = { fg = "#ffffff", bg = "#313244", bold = true }
progress_normal = { fg = "#1e1e2e", bg = "#89b4fa", bold = true }     # Dark text on blue
progress_error  = { fg = "#ffffff", bg = "#f38ba8", bold = true }     # White text on red

[which]
cols = 3
mask            = { bg = "#11111b", fg = "#6c7086" }     # Crust with surface2 text
cand            = { fg = "#f5c2e7", bg = "#313244", bold = true }     # Pink on surface0
rest            = { fg = "#a6adc8", bg = "#313244" }     # Subtext0 on surface0
desc            = { fg = "#74c7ec", bg = "#313244", italic = true }     # Sapphire on surface0
separator       = " → "
separator_style = { fg = "#f9e2af", bold = true }     # Yellow, bold

[confirm]
border  = { fg = "#f5c2e7", bold = true }   # Pink, bold
title   = { fg = "#f5c2e7", bg = "#313244", bold = true }   # Pink on surface0
content = { fg = "#cdd6f4", bg = "#313244" }   # Text on surface0
list    = { fg = "#a6adc8", bg = "#313244" }   # Subtext0 on surface0
btn_yes = { fg = "#1e1e2e", bg = "#a6e3a1", bold = true }   # Dark text on green
btn_no  = { fg = "#ffffff", bg = "#f38ba8", bold = true }   # White text on red
btn_labels = ["Yes", "No"]

[spot]
border   = { fg = "#89b4fa", bold = true }   # Blue, bold
title    = { fg = "#f5c2e7", bg = "#313244", bold = true }   # Pink on surface0
tbl_col  = { fg = "#1e1e2e", bg = "#74c7ec", bold = true }   # Dark text on sapphire
tbl_cell = { fg = "#1e1e2e", bg = "#cba6f7", bold = true }   # Dark text on mauve

[notify]
title_info  = { fg = "#ffffff", bg = "#89b4fa", bold = true }   # White on blue
title_warn  = { fg = "#1e1e2e", bg = "#f9e2af", bold = true }   # Dark text on yellow
title_error = { fg = "#ffffff", bg = "#f38ba8", bold = true }   # White on red

[pick]
border   = { fg = "#89b4fa", bold = true }   # Blue, bold
active   = { fg = "#1e1e2e", bg = "#f5c2e7", bold = true }   # Dark text on pink
inactive = { fg = "#a6adc8", bg = "#313244" }   # Subtext0 on surface0

[input]
border   = { fg = "#89b4fa", bold = true }   # Blue, bold
title    = { fg = "#f5c2e7", bg = "#313244", bold = true }   # Pink on surface0
value    = { fg = "#cdd6f4", bg = "#313244" }   # Text on surface0
selected = { fg = "#1e1e2e", bg = "#f5c2e7", bold = true }  # Dark text on pink

[cmp]
border   = { fg = "#89b4fa", bold = true }   # Blue, bold
active   = { fg = "#1e1e2e", bg = "#f5c2e7", bold = true }   # Dark text on pink
inactive = { fg = "#a6adc8", bg = "#313244" }   # Subtext0 on surface0

icon_file    = ""
icon_folder  = ""
icon_command = ""

[tasks]
border  = { fg = "#89b4fa", bold = true }    # Blue, bold
title   = { fg = "#f5c2e7", bg = "#313244", bold = true }    # Pink on surface0
hovered = { fg = "#1e1e2e", bg = "#f5c2e7", underline = true, bold = true }  # Dark text on pink

[help]
on      = { fg = "#1e1e2e", bg = "#f5c2e7", bold = true }             # Dark text on pink
run     = { fg = "#1e1e2e", bg = "#74c7ec", bold = true }             # Dark text on sapphire
desc    = { fg = "#a6adc8", bg = "#313244" }             # Subtext0 on surface0
hovered = { fg = "#1e1e2e", bg = "#f9e2af", bold = true } # Dark text on yellow
footer  = { fg = "#9399b2", bg = "#313244", bold = true }             # Overlay1 on surface0

icon_info  = ""
icon_warn  = ""
icon_error = ""

[filetype]
rules = [
    # Images - Bright pink for high visibility
    { mime = "image/*", fg = "#f5c2e7", bold = true },              # Pink, bold
    
    # Videos - Bright peach
    { mime = "video/*", fg = "#fab387", bold = true },              # Peach, bold
    { mime = "video/webm", fg = "#fab387", bold = true },
    { mime = "video/mp4", fg = "#fab387", bold = true },
    { mime = "video/x-msvideo", fg = "#fab387", bold = true },
    
    # Audio - Bright blue
    { mime = "audio/*", fg = "#89b4fa", bold = true },              # Blue, bold
    
    # Empty files - Dimmed but visible
    { mime = "inode/empty", fg = "#6c7086", italic = true },        # Surface2, italic
    
    # Archives - Bright yellow
    { mime = "application/zip", fg = "#f9e2af", bold = true },      # Yellow, bold
    { mime = "application/gzip", fg = "#f9e2af", bold = true },
    { mime = "application/x-tar", fg = "#f9e2af", bold = true },
    { mime = "application/x-bzip", fg = "#f9e2af", bold = true },
