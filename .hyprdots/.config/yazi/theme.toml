    { name = "*.mk", fg = "#a6e3a1", bold = true },
    
    # Git - Bright peach
    { name = ".gitignore", fg = "#fab387", bold = true },           # Peach, bold
    { name = ".gitattributes", fg = "#fab387", bold = true },
    { name = ".gitmodules", fg = "#fab387", bold = true },
    
    # Configs - Bright mauve
    { name = "*.cfg", fg = "#cba6f7", bold = true },                # Mauve, bold
    { name = "*.config", fg = "#cba6f7", bold = true },
    { name = "*.properties", fg = "#cba6f7", bold = true },
    
    # Logs - Dimmed but visible
    { name = "*.log", fg = "#6c7086", italic = true },              # Surface2, italic
    { name = "*.out", fg = "#6c7086", italic = true },
    
    # Temporary files - Very dimmed
    { name = "*~", fg = "#585b70", dim = true },                    # Surface2, dim
    { name = "*.tmp", fg = "#585b70", dim = true },
    { name = "*.temp", fg = "#585b70", dim = true },
    { name = "*.bak", fg = "#585b70", dim = true },
    { name = "*.swp", fg = "#585b70", dim = true },
    { name = "*.swo", fg = "#585b70", dim = true },
    
    # Special files - High contrast
    { name = "*", is = "orphan", fg = "#f38ba8", bg = "#313244", bold = true },     # Red on surface0 for orphan symlinks
    { name = "*", is = "exec", fg = "#a6e3a1", bold = true },       # Green, bold for executables
    
    # Directories and fallback - Enhanced contrast
    { name = "*/", fg = "#89b4fa", bold = true },                   # Blue, bold for directories
    { name = "*", fg = "#cdd6f4" },                                 # Text for regular files
]

